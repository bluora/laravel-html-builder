engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
      Controversial/CamelCasePropertyName:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      CyclomaticComplexity:
        enabled: false
      Design/NpathComplexity:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
addons:
    code_climate:
        repo_token: f412e5c9c924671b48523887c3520aff8c443be23efe1eb65dd84fec6d610b76